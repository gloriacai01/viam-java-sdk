apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

ext.pomDisplayName = "Viam Android SDK"

buildscript {
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.0'
    }
}


android {
    compileSdkVersion target_api
    defaultConfig {
        minSdkVersion min_api
        targetSdkVersion target_api
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
            }
        }
    }
}

dependencies {
    api project(':core:viam-core-sdk')
    api project(':android:viam-android-libwebrtc')
    implementation 'io.grpc:grpc-okhttp:1.46.0'
}
